<ion-content padding>
    <ion-header>
        <ion-toolbar>
          <ion-title>
             Empleo
          </ion-title>
          <ion-buttons end>
            <button ion-button icon-only (click) = "buscar()">
              <ion-icon name = "search"></ion-icon>
            </button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      
      <ion-content padding style = "background-color : #086375">
        <ion-grid>
          <ion-row>
              <ion-col *ngFor = "let empleo of empleos" col-6>
                <ion-card  style = "background-color : #D0FFB7" (click) = "verEmpleo(empleo)">
                  <img *ngIf = "empleo.ad.hasOwnProperty('thumbnail')"
                              src = "http://img.segundamano.mx/cover/{{empleo.ad.thumbnail.path}}">
                  <img *ngIf = "!empleo.ad.hasOwnProperty('thumbnail')"
                              src = "../assets/imgs/logo.png">
                  <ion-card-content> 
                    <h2 *ngIf = "empleo.ad.hasOwnProperty('subject')">
                      {{empleo.ad.subject}}
                    </h2>
                    <p *ngIf = "empleo.ad.hasOwnProperty('locations')">
                       {{empleo.ad.locations[0].locations[0].label}},{{empleo.ad.locations[0].label}}
                    </p>
                     <h2 *ngIf = "empleo.ad.hasOwnProperty('list_price')">
                       {{empleo.ad.list_price.label}}
                      </h2>
                  </ion-card-content>
               
                </ion-card>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-content>
      

</ion-content>
