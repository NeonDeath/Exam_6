<ion-header>
  <ion-navbar>
    <ion-title>Favoritos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style = "background-color : #4A5043">
    <ion-list>
        <ion-item style = "background-color : #8AA1B1" *ngFor = "let animal of items">
          <ion-thumbnail item-start>
              <img *ngIf = "animal.ad.hasOwnProperty('thumbnail')"
                       src = "http://img.segundamano.mx/cover/{{animal.ad.thumbnail.path}}">
          </ion-thumbnail>
          <h2 *ngIf = "animal.ad.hasOwnProperty('subject')">
              {{animal.ad.subject}}
          </h2>
           <h2 *ngIf = "animal.ad.hasOwnProperty('list_price')">
                  {{animal.ad.list_price.label}}
           </h2>
        </ion-item>
      </ion-list>


</ion-content>
