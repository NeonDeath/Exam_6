<ion-header>
  <ion-toolbar>
    <ion-title>
       Juegos
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click) = "buscar()">
        <ion-icon name = "search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding style = "background-color : #86E7B8">
  <ion-grid>
    <ion-row>
        <ion-col *ngFor = "let juego of juegos" col-6>
          <ion-card style = "background-color : #F2F5DE" (click) = "verJuego(juego)">
            <img *ngIf = "juego.ad.hasOwnProperty('thumbnail')"
                        src = "http://img.segundamano.mx/cover/{{juego.ad.thumbnail.path}}">
            <img *ngIf = "!juego.ad.hasOwnProperty('thumbnail')"
                        src = "../assets/imgs/logo.png">
            <ion-card-content> 
              <h2 *ngIf = "juego.ad.hasOwnProperty('subject')">
                {{juego.ad.subject}}
              </h2>
              <p *ngIf = "juego.ad.hasOwnProperty('locations')">
                 {{juego.ad.locations[0].locations[0].label}},{{juego.ad.locations[0].label}}
              </p>
               <h2 *ngIf = "juego.ad.hasOwnProperty('list_price')">
                 {{juego.ad.list_price.label}}
                </h2>
            </ion-card-content>
         
          </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
