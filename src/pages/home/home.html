<ion-header>
  <ion-toolbar>
    <ion-title>
       Animales
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click) = "buscar()">
        <ion-icon name = "search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding style = "background-color : #6B818C">
  <ion-grid>
    <ion-row>
        <ion-col *ngFor = "let animal of animals" col-6>
          <ion-card style = "background-color: #D8E4FF" (click) = "verAnimal(animal)">
            <img *ngIf = "animal.ad.hasOwnProperty('thumbnail')"
                        src = "http://img.segundamano.mx/cover/{{animal.ad.thumbnail.path}}">
            <img *ngIf = "!animal.ad.hasOwnProperty('thumbnail')"
                        src = "../assets/imgs/logo.png">
            <ion-card-content> 
              <h2 *ngIf = "animal.ad.hasOwnProperty('subject')">
                {{animal.ad.subject}}
              </h2>
              <p *ngIf = "animal.ad.hasOwnProperty('locations')">
                 {{animal.ad.locations[0].locations[0].label}},{{animal.ad.locations[0].label}}
              </p>
               <h2 *ngIf = "animal.ad.hasOwnProperty('list_price')">
                 {{animal.ad.list_price.label}}
                </h2>
            </ion-card-content>
         
          </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
